<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width user-scalable initial-scale=1.0 maxium-scale=1.0 minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IE-flex</title>
    <style>
        * {
            margin: 0;
        }

        .box {
            display: -webkit-flex;
            display: -ms-flex;
            display: flex;
            display: -moz-flex;
            justify-content: space-between;
            align-items: center;
            height: 200px;
            background: gray;
        }

        .a {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
</div>

</body>
</html>
