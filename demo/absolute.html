<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>absolute</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div{
            position:relative;  width:100px;  height:100px;   padding:20px;   margin:20px;  background: gray;
        }
        p{
            position:absolute; left:0; top:0;  height:40px;  width:40px;  padding:20px;  margin:20px;
            background:red;
        }
    </style>
</head>
<body>
<div>  <p></p>   </div>
</body>
</html>
